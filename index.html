<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Dhanush_R">
    <title>TimeTrack</title>

    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    >

    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    >
</head>
<body>

    <!-- Grid Container -->
    <div class="grid-container">
        <!-- Navbar -->
        <header class="navbar">
            <h1><i class="fa-solid fa-stopwatch"></i> TimeTrack</h1>
            <div class="controls">
                <i class="fas fa-expand" id="fullscreen-toggle" title="Fullscreen"></i>
                <i class="fa-solid fa-circle-half-stroke" id="themes" title="Light Theme"></i>
            </div>
        </header>

        <!-- Main Content Area -->
        <main class="main-content">
            <div id="stopwatch">
                <div id="display">00:00:00:000</div>
                <button class="button" id="start"><i class="fas fa-play"></i> Start</button>
                <button class="button" id="pause"><i class="fas fa-pause"></i> Pause</button>
                <button class="button" id="reset"><i class="fas fa-stop"></i> Reset</button>
                <button class="button" id="lap"><i class="fas fa-flag-checkered"></i> Lap</button>
            </div>
        </main>

        <!-- Aside for Lap Times -->
        <aside class="lap-times">
            <h2>Lap Times</h2>
            <div id="laps">lap1 <br>lap1 <br>lap1 <br>lap1 <br>lap1 <br>lap1 <br>lap1 <br>lap1 <br>lap1 <br>lap1 <br>lap1 <br>lap1 <br>lap1 <br></div>
        </aside>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2024 TimeTrack. All rights reserved.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
