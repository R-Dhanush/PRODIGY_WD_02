<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Dhanush_R">
    <title>TimeTrack</title>

    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    >

    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    >
</head>
<body>

    <!-- Grid Container -->
    <div class="grid-container">
        <!-- Navbar -->
        <header class="navbar">
            <h1>TimeTrack</h1>
            <div class="style-selector">
                <button onclick="setDesign('general')">Classic</button>
                <button onclick="setDesign('circle')">Circular</button>
                <button onclick="setDesign('box')">Square</button>
            </div>
        </header>

        <!-- Main Content Area -->
        <main class="main-content">
            <div class="stopwatch general" id="stopwatch">
                <div id="display">00:00:00</div>
                <button id="start">Start</button>
                <button id="pause">Pause</button>
                <button id="reset">Reset</button>
                <button id="lap">Lap</button>
            </div>
        </main>

        <!-- Aside for Lap Times -->
        <aside class="lap-times">
            <h2>Lap Times</h2>
            <div id="laps"></div>
        </aside>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2024 ChronoFlex. All rights reserved.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
